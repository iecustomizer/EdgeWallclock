<script type="text/javascript">
    function init ()
    {
        showCurrentTime ();
        //setInterval ("showCurrentTime ()", 1000);
        setInterval(function () { ticker.postMessage({ cmd: '' }) }, 1000);
    }

    function showCurrentTime ()
    {
        var Now = new Date();
        var Seconds = Now.getSeconds();
        var Minutes = Now.getMinutes();
        var Hours   = Now.getHours() + Minutes / 60;

        document.getElementById("seconds").setAttribute('transform', 'rotate(' + (Seconds * 6) + ')');
        document.getElementById("minutes").setAttribute('transform', 'rotate(' + (Minutes * 6) + ')');
        document.getElementById("hours").setAttribute('transform', 'rotate(' + (Hours * 30) + ')');

        /* Workaround for Opera 8.x:
            * (Whithout this, Opera 8.x initially shows the correct time, but does not
            * update the screen, afterwards. 
            * Not needed in Opara 9.0 Technical Preview 1.
            * Also needed for Opera 9.0 Technical Preview 2 (Build 8212).
            * Not needed in Opera 9.00 Weekly Preview (Build 8219).
            */
        if (navigator.userAgent.search (/Opera.[8]\./) >= 0) {
            var s = document.getElementById("theSVG").getAttribute('style');
            if (s) {
                //alert ("fix");
                s.display = 'block';
                document.getElementById("theSVG").setAttribute('style', s);
            }
        }
    }
</script>
<script type="text/javascript">
var iHeight, iWidth, iMaxh, iMaxw
function center(el) {
    //return;
    el.setAttribute('style', '');
    var h = getAvailHeight();
    h = (h < 240) ? screen.availHeight : h;
    var w = getAvailWidth();
    w = (w < 240) ? screen.availWidth : w;
    var max = Math.min(h, w);
    if (max < iMaxw || max == screen.width || max == screen.height) {
        el.style.width = max + 'px';
        el.style.height = max + 'px';
        iHeight = max; iWidth = max;
    } else { iHeight = iMaxh; iWidth = iMaxw; }
    el.style.top = (h - iHeight) / 2 + 'px';
    el.style.left = (w - iWidth) / 2 + 'px';
}
function getAvailHeight() {
    if (document.body && document.body.offsetHeight) { return document.body.offsetHeight; }
    if (window.innerHeight) { return window.innerHeight; }
    if (document.compatMode == 'CSS1Compat' && document.documentElement && document.documentElement.offsetHeight) { return document.documentElement.offsetHeight; }
}
function getAvailWidth() {
    if (document.body && document.body.offsetWidth) { return document.body.offsetWidth; }
    if (window.innerWidth) { return window.innerWidth; }
    if (document.compatMode == 'CSS1Compat' && document.documentElement && document.documentElement.offsetWidth) { return document.documentElement.offsetWidth; }
}
        function toggleFullScreen() {
            var el = document.body;
            if (!document.fullscreenElement &&    // alternative standard method
                !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement) {  // current working methods
                if (el.requestFullscreen) {
                    el.requestFullscreen();
                } else if (el.msRequestFullscreen) {
                    el.msRequestFullscreen();
                } else if (el.mozRequestFullScreen) {
                    el.mozRequestFullScreen();
                } else if (el.webkitRequestFullscreen) {
                    el.webkitRequestFullscreen(el.ALLOW_KEYBOARD_INPUT);
                }
                document.getElementById('cmdFSon').style.display = 'none';
                document.getElementById('cmdFSoff').style.display = 'inline-block';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
                document.getElementById('cmdFSon').style.display = 'inline-block';
                document.getElementById('cmdFSoff').style.display = 'none';
            }
            //document.getElementById('txtinput').focus();
        }
</script>

<script type="text/javascript">
        function logevent(evt) {
            if (window.console) { console.dir(evt);}
        }
        var ticker = new Worker('ticker.js');
        ticker.onmessage = function (e) {
            //alert(e.data);
            document.getElementById("seconds").setAttribute('transform', 'rotate(' + (e.data.seconds * 6) + ')');
            document.getElementById("minutes").setAttribute('transform', 'rotate(' + (e.data.minutes * 6) + ')');
            document.getElementById("hours").setAttribute('transform', 'rotate(' + (e.data.hours * 30) + ')');

        }
        ticker.addEventListener('error', logevent, false);
        //ticker.postMessage({cmd:'start'});

        window.onload = function () {
        document.getElementById('cmdFSon').style.display = (document.fullscreenEnabled || document.msFullscreenEnabled || document.mozFullscreenEnabled || document.webkitFullscreenEnabled) ? '' : 'none';

            if (satellite.style.msContentZooming == '') { document.getElementById('satellite').style.display = 'block'; }
        };
        if ('onfullscreenchange' in document) {
            document.onfullscreenchange = function () { center(document.getElementById('divSquare')); };
        } else if ('onwebkitfullscreenchange' in document) {
            document.onwebkitfullscreenchange = function () { center(document.getElementById('divSquare')); };
        } else if ('onmozfullscreenchange' in document) {
            document.onmozfullscreenchange = function () { center(document.getElementById('divSquare')); };
        } else if ('onmsfullscreenchange' in document) {
            document.onmsfullscreenchange = function () {
                var el = document.getElementById('divSquare');
                center(el);
            };
        };

    iHeight = eval(document.getElementById('divSquare').clientWidth);
    iWidth = iHeight; iMaxh = iHeight; iMaxw = iHeight;
    center(document.getElementById('divSquare'));
    init();
</script>
